databaseChangeLog:
  - changeSet:
      id: create-device-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: platform
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: endpoint
                  type: varchar(250)
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
            tableName: device
  - changeSet:
      id: create-notification-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: row_id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: body
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: text
              - column:
                  name: is_read
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
            tableName: notification
  - changeSet:
      id: add-device-user-id-index
      author: Leijendekker
      changes:
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: device_user_id_idx
            tableName: device
  - changeSet:
      id: add-device-token-index
      author: Leijendekker
      changes:
        - createIndex:
            columns:
              - column:
                  name: token
            indexName: device_token_idx
            tableName: device
  - changeSet:
      id: add-device-user-id-token-index
      author: Leijendekker
      changes:
        - createIndex:
            columns:
              - column:
                  name: user_id
              - column:
                  name: token
            indexName: device_user_id_token_idx
            tableName: device
  - changeSet:
      id: add-notification-id-user-id-index
      author: Leijendekker
      changes:
        - createIndex:
            columns:
              - column:
                  name: id
              - column:
                  name: user_id
            indexName: notification_id_user_id_idx
            tableName: notification
  - changeSet:
      id: add-notification-user-id-index
      author: Leijendekker
      changes:
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: notification_user_id_idx
            tableName: notification