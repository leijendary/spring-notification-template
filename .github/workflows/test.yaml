on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ inputs.environment }}
    steps:
      - name: Setup java 20
        uses: actions/setup-java@v3
        with:
          java-version: 20
          distribution: "temurin"
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Checkout
        uses: actions/checkout@v3
      - name: Execute gradle test
        run: ./gradlew test -i
        env:
          SPRING_PROFILES_ACTIVE: ci
          SPRING_CLOUD_AWS_CREDENTIALS_INSTANCE_PROFILE: false
          SPRING_CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SPRING_CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SPRING_CLOUD_AWS_REGION_INSTANCE_PROFILE: false
          SPRING_CLOUD_AWS_REGION_STATIC: ${{ vars.AWS_REGION }}
